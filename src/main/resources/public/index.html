<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquiler de Bicicletas</title>
  </head>

  <body>
    <h1>SPRINT 3</h1>

    <!-- Entidad de Wendy !-->
    <h2>BICICLETAS !</h2>
    <form>
      <input type="number" idReservation="idBici" placeholder="Ingrese ID" />
      <input type="text" idReservation="brandBici" placeholder="Ingrese la marca" />
      <input type="number" idReservation="modelBici" placeholder="Ingrese el modelo" />
      <input
        type="number"
        idReservation="categoryBici"
        placeholder="Ingrese la categoría"
      />
      <input type="text" idReservation="nameBici" placeholder="Ingrese el nombre" />
      <input
        type="text"
        idReservation="descriptionBike"
        placeholder="Ingrese la descripción"
      />
    </form>
    <br />
    <button onclick="guardarInformacion()">Guardar</button>
    <!--<button onclick="editarInformacion()">Actualizar</button> -->
    <button idReservation="consultarBici" onclick="traerInformacion()">Consultar</button>
    <br />
    <br />
    <div idReservation="listaBicis"></div>

    <!-- Entidad de Norman !-->
    <h2>CATEGORIAS !</h2>
    <form>
      <input type="number" idReservation="idCat" placeholder="Ingrese ID" />
      <input type="text" idReservation="nameCat" placeholder="Ingrese el nombre" />
      <br />
      <br />
      <textarea
        name="descripcion"
        idReservation="descripcion"
        cols="25"
        rows="6"
        placeholder="Ingresar descripcion..."
        style="resize: none"
        required
      ></textarea>
    </form>
    <br />
    <button onclick="enviarCategoria()">Guardar</button>
    <!--<button onclick="actualizarCategoria()">Actualizar</button>
    <button onclick="buscarCategoria()">Buscar</button>     -->
    <button idReservation="consultarCat" onclick="obtenerCategoria()">Consultar</button>
    <br />
    <br />
    <div idReservation="listaCategoria"></div>

    <!-- Entidad de Norman !-->
    <h2>CLIENTES !</h2>
    <form>
      <input type="number" idReservation="idCli" placeholder="Ingrese ID" />
      <input type="text" idReservation="nameCli" placeholder="Ingrese el nombre" />
      <input type="text" idReservation="emailCli" placeholder="Ingrese el correo" />
      <input type="number" idReservation="ageCli" placeholder="Ingrese la edad" />
      <input type="text" idReservation="pasCli" placeholder="Ingrese el password" />
    </form>
    <br />
    <button onclick="enviarCliente()">Guardar</button>
    <!--<button onclick="actualizarCliente()">Actualizar</button>
    <button onclick="buscarCliente()">Buscar</button>-->
    <button idReservation="consultarCli" onclick="obtenerCliente()">Consultar</button>
    <br />
    <br />
    <div idReservation="listaClientes"></div>

    <!-- Entidad de Miguel !-->
    <h2>MENSAJES !</h2>
    <input type="number" name="clientId-message" id="clientId-message" placeholder="ID del cliente">

    <input type="text" name="bikeId-message" id="bikeId-message" placeholder="Nombre de la bicicleta">
    <br />
    <br />
    <textarea
      name="mensaje"
      idReservation="mensaje"
      cols="25"
      rows="6"
      placeholder="Ingresar mensaje..."
      style="resize: none"
      required
    ></textarea>
    <br />
    <br />
    <button idReservation="enviarMensaje" onclick="guardarMensaje()">Guardar</button>
    <button idReservation="listarMensajes" onclick="leerMensajes()">Consultar</button>
    <br />
    <br />
    <table idReservation="listaMensajes" style="border: 1px solid black"></table>
    <br />
    <br />

    <!-- Entidad de Miguel !-->
    <h2>RESERVAS !</h2>
    <form>
      <input type="number" name="clientId-reservation" id="clientId-reservation" placeholder="ID del cliente">

      <input type="text" name="bikeName-reservation" id="bikeName-reservation" placeholder="Nombre de la bicicleta">
      <br />
      <br />
      <label for="startDate-Rsva">Fecha de inicio: </label>
      <input type="date" name="startDate-Rsva" id="startDate-Rsva">

      <label for="devolutionDate-Rsva">Fecha de entrega: </label>
      <input type="date" name="devolutionDate-Rsva" id="devolutionDate-Rsva">
    </form>
    <br />
    <button id="save-btn-Rsva" onclick="saveReservation()">Guardar</button>
    <button id="list-btn-Rsva" onclick="listReservations()">Consultar</button>
    <br />
    <br />

    <!-- Entidad de Wendy !-->
    <h2>USUARIOS ADMINISTRATIVOS !</h2>
    <form>
      <input
        type="text"
        idReservation="nombreUsuarioAdmo"
        placeholder="Ingrese su nombre"
      />
      <input
        type="email"
        idReservation="emailUsuarioAdmo"
        placeholder="Ingrese su correo electrónico"
      />
      <input
        type="password"
        idReservation="passwordUsuarioAdmo"
        placeholder="Ingrese su contraseña"
      />
    </form>
    <br />
    <button onclick="guardarAdmoUser()">Guardar</button>
    <!-- <button onclick="editarAdmoUser()">Actualizar</button>-->
    <button idReservation="consultarAdmoUser" onclick="getAdmoUser()">Consultar</button>
    <br />
    <br />
    <div idReservation="listaAdmoUser"></div>

    <script src="js/bicicletas.js"></script>
    <script src="js/cliente.js"></script>
    <script src="js/mensaje.js"></script>
    <script src="js/admoUser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
